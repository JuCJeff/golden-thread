<ion-header>
    <ion-navbar>
        <ion-title>
            Charity Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <!--Fab-->
    <ion-fab top right edge>
        <button ion-fab color="light">
            <ion-icon ios="ios-heart" md="md-heart" color="main"></ion-icon>
        </button>
        <ion-fab-list side="bottom">
            <button ion-fab color="light">
                <ion-icon name="bonfire" color="main"></ion-icon>
            </button>
            <button ion-fab color="light">
                <ion-icon name="flame" color="main"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>

    <!--Profile Picture-->
    <ion-card>
        <img src="{{charity.img}}" />
    </ion-card>

    <!--Charity Description-->
    <p>This is your supported charity {{charity.name}}.</p>
    <p>{{charity.description}}</p>
    <p class="notification">Bonfire for monthly donation.
        <ion-icon name="bonfire" color="main"></ion-icon>
    </p>
    <p class="notification">Flame for a one time support
        <ion-icon name="flame" color="main"></ion-icon>
    </p>
    <p class="notification">Thank you so much for being a charity hero!</p>
    <ion-icon name="add-circle" color="main" large></ion-icon>
</ion-content>
