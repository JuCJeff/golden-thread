<ion-header>
    <ion-navbar>
        <ion-title>
            Profile Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <!--The user profolio generals-->
    <ion-icon name="logo-octocat" item-end large id="octocat"></ion-icon>
    <br/>
    <p class="welcome">Welcome {{username}}!</p>

    <!--Customer information-->
    <img src="assets/imgs/profile_pic.jpeg" id="profile">

    <ion-grid>
        <ion-row class="infotab">
            <!-- <ion-col>{{user.id}}</ion-col> -->
            <!-- <ion-col>{{user.email}}</ion-col>
            <ion-col>{{user.lastname}} {{user.firstname}}</ion-col> -->
        </ion-row>
    </ion-grid>
    <p id="username">{{username}}</p>

    <ion-grid>
        <ion-row class="orange">
            <ion-col>$3000</ion-col>
            <ion-col>7</ion-col>
            <ion-col>$1300</ion-col>
        </ion-row>
        <ion-row class="tabs">
            <ion-col>Money Raised</ion-col>
            <ion-col>My Charity</ion-col>
            <ion-col>Most Money</ion-col>
        </ion-row>
    </ion-grid>

    <!--Pie chart for cutomers' donation-->
    <p class="subtitles">Donation Profolio</p>
    <div class="chart-container" style="position: relative;">
        <ion-card>
            <ion-card-header>
                Pie Chart
            </ion-card-header>
            <ion-card-content>
                <canvas #pieCanvas id="chart" height="400"></canvas>
            </ion-card-content>
        </ion-card>
    </div>

    <!--The submit button-->
    <div class="buttons">
        <button ion-button icon-start color="dark" round outline (click)="navigateToCharity()">My Charities</button>
        <button ion-button icon-start color="dark" round outline (click)="navigateToPayment()">Add Payment</button>
        <button ion-button icon-start color="dark" round outline (click)="navigateToLogin()">Log out</button>
    </div>


    <!--The fab button-->
    <ion-fab right bottom>
        <button ion-fab mini color="main">
            <ion-icon name="share-alt" color="light"></ion-icon>
        </button>
        <ion-fab-list side="left" color="main">
            <button ion-fab color="main">
                <ion-icon name="logo-facebook" color="light"></ion-icon>
            </button>
            <button ion-fab color="main">
                <ion-icon name="logo-twitter" color="light"></ion-icon>
            </button>
            <button ion-fab color="main">
                <ion-icon name="logo-vimeo" color="light"></ion-icon>
            </button>
            <button ion-fab color="main">
                <ion-icon name="logo-googleplus" color="light"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
